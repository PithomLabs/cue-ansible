
---
module: fortios_system_vdom_dns
short_description: Configure DNS servers for a non-management VDOM in Fortinet's FortiOS and FortiGate.
description:
    - This module is able to configure a FortiGate or FortiOS (FOS) device by allowing the
      user to set and modify system feature and vdom_dns category.
      Examples include all parameters and values need to be adjusted to datasources before usage.
      Tested with FOS v6.0.5
version_added: "2.9"
author:
    - Miguel Angel Munoz (@mamunozgonzalez)
    - Nicolas Thomas (@thomnico)
notes:
    - Requires fortiosapi library developed by Fortinet
    - Run as a local_action in your playbook
requirements:
    - fortiosapi>=0.9.8
options:
    host:
        description:
            - FortiOS or FortiGate IP address.
        type: str
        required: false
    username:
        description:
            - FortiOS or FortiGate username.
        type: str
        required: false
    password:
        description:
            - FortiOS or FortiGate password.
        type: str
        default: ""
    vdom:
        description:
            - Virtual domain, among those defined previously. A vdom is a
              virtual instance of the FortiGate that can be configured and
              used as a different unit.
        type: str
        default: root
    https:
        description:
            - Indicates if the requests towards FortiGate must use HTTPS protocol.
        type: bool
        default: true
    ssl_verify:
        description:
            - Ensures FortiGate certificate must be verified by a proper CA.
        type: bool
        default: true
    system_vdom_dns:
        description:
            - Configure DNS servers for a non-management VDOM.
        default: null
        type: dict
        suboptions:
            ip6_primary:
                description:
                    - Primary IPv6 DNS server IP address for the VDOM.
                type: str
            ip6_secondary:
                description:
                    - Secondary IPv6 DNS server IP address for the VDOM.
                type: str
            primary:
                description:
                    - Primary DNS server IP address for the VDOM.
                type: str
            secondary:
                description:
                    - Secondary DNS server IP address for the VDOM.
                type: str
            source_ip:
                description:
                    - Source IP for communications with the DNS server.
                type: str
            vdom_dns:
                description:
                    - Enable/disable configuring DNS servers for the current VDOM.
                type: str
                choices:
                    - enable
                    - disable
