
---
module: fortios_system_snmp_sysinfo
short_description: SNMP system info configuration in Fortinet's FortiOS and FortiGate.
description:
    - This module is able to configure a FortiGate or FortiOS (FOS) device by allowing the
      user to set and modify system_snmp feature and sysinfo category.
      Examples include all parameters and values need to be adjusted to datasources before usage.
      Tested with FOS v6.0.5
version_added: "2.9"
author:
    - Miguel Angel Munoz (@mamunozgonzalez)
    - Nicolas Thomas (@thomnico)
notes:
    - Requires fortiosapi library developed by Fortinet
    - Run as a local_action in your playbook
requirements:
    - fortiosapi>=0.9.8
options:
    host:
        description:
            - FortiOS or FortiGate IP address.
        type: str
        required: false
    username:
        description:
            - FortiOS or FortiGate username.
        type: str
        required: false
    password:
        description:
            - FortiOS or FortiGate password.
        type: str
        default: ""
    vdom:
        description:
            - Virtual domain, among those defined previously. A vdom is a
              virtual instance of the FortiGate that can be configured and
              used as a different unit.
        type: str
        default: root
    https:
        description:
            - Indicates if the requests towards FortiGate must use HTTPS protocol.
        type: bool
        default: true
    ssl_verify:
        description:
            - Ensures FortiGate certificate must be verified by a proper CA.
        type: bool
        default: true
    system_snmp_sysinfo:
        description:
            - SNMP system info configuration.
        default: null
        type: dict
        suboptions:
            contact_info:
                description:
                    - Contact information.
                type: str
            description:
                description:
                    - System description.
                type: str
            engine_id:
                description:
                    - Local SNMP engineID string (maximum 24 characters).
                type: str
            location:
                description:
                    - System location.
                type: str
            status:
                description:
                    - Enable/disable SNMP.
                type: str
                choices:
                    - enable
                    - disable
            trap_high_cpu_threshold:
                description:
                    - CPU usage when trap is sent.
                type: int
            trap_log_full_threshold:
                description:
                    - Log disk usage when trap is sent.
                type: int
            trap_low_memory_threshold:
                description:
                    - Memory usage when trap is sent.
                type: int
